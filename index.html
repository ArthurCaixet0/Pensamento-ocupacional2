<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Projeto em JavaScript</title>
</head>
<body>
    <h1>Calculadora de Média Escolar</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required> <br>

        <label for="nota1">Qual sua nota do Ciclo 01?</label>
        <input type="number" id="nota1" min="0" max="100" required> <br>

        <label for="nota2">Qual sua nota do Ciclo 02?</label>
        <input type="number" id="nota2" min="0" max="100" required> <br>

        <label for="nota3">Qual sua nota do Ciclo 03?</label>
        <input type="number" id="nota3" min="0" max="100" required> <br>

        <button type="submit">Calcular a Média</button>
    </form>
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
